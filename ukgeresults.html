<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UK General Election Results 2015</title>
</head>

<body>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#"><span class="flag flag-uk" > </span> UK Election 2015</a>
			
		</div>
	</div>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">{{> map}}</div>
		<div class="col-md-4">{{> results}} {{> change}}</div>
	</div>
</div>
<footer class="footer">
	<div class="container">
		<p class="text-muted">Created by <a href="http://www.twitter.com/ruaraidhdobson">Ruaraidh Dobson</a></p>
	</div>
</footer>
</body>

	<table class="results-table">
		<tr>
			<td>{{tory_seats.count}}</td>
			<td>{{labour_seats.count}}</td>
			<td>{{libdem_seats.count}}</td>
			<td>{{snp_seats.count}}</td>
			<td>{{ukip_seats.count}}</td>
			<td>{{green_seats.count}}</td>
			<td>{{plaid_seats.count}}</td>
		</tr>
		<tr>
			<td><img class="hashflag-large" src="hashflags/conservative.png" /></td>
			<td><img class="hashflag-large" src="hashflags/labour.png" /></td>
			<td><img class="hashflag-large" src="hashflags/libdems.png" /></td>
			<td><img class="hashflag-large" src="hashflags/snp.png" /></td>
			<td><img class="hashflag-large" src="hashflags/ukip.png" /></td>
			<td><img class="hashflag-large" src="hashflags/greens.png" /></td>
			<td><img class="hashflag-large" src="hashflags/plaid15.png"></td>
		</tr>

	</table>

</template>

<template name="map">
	<div id="svg_container">
		<svg id="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 1020 996" preserveAspectRatio="xMinYMin"></svg>
	</div>
</template>

<template name="change">
     <div id="change">
		<div class="ui-widget form-group">
		<form id="tags-form">
		    <label for="tags-input">Seat: </label>
		    <input id="tags-input" class="form-control">
	    </form>
		</div>
        <ul id='parties_list'>
        	<li><a href='#' class="btn btn-default party_choice" id="tory"><img class="hashflag" src="hashflags/conservative.png" />Conservative</a></li>
            <li><a href='#' class="btn btn-default party_choice" id="labour"><img class="hashflag" src="hashflags/labour.png" />Labour</a></li>

            <li><a href='#' class="btn btn-default party_choice" id="snp"><img class="hashflag" src="hashflags/snp.png" />SNP</a></li>
            <li><a href='#' class="btn btn-default party_choice" id="green"><img class="hashflag" src="hashflags/greens.png" />Greens</a></li>
            <li><a href='#' class="btn btn-default party_choice" id="pc"><img class="hashflag" src="hashflags/plaid15.png" />Plaid Cymru</a></li>
            <li><a href='#' class="btn btn-default party_choice" id="sf"><img class="hashflag" src="hashflags/sinnfein.png" />Sinn Fein</a></li>

            <li><a href='#' class="btn btn-default party_choice" id="sdlp"><img class="hashflag" src="hashflags/sdlp.png" />SDLP</a></li>
            <li><a href='#' class="btn btn-default party_choice" id="alliance"><img class="hashflag" src="hashflags/allianceparty.png" />Alliance</a></li>
            <li><a href='#' class="btn btn-default party_choice" id="ind">Independent</a></li>
            <li><a href='#' class="btn btn-default party_choice" id="undeclared">Undeclared</a></li>
        </ul>
    </div>
</template>
